name: build

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.swift'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - run: |
        function Update-EnvironmentVariables {
          foreach ($level in "Machine", "User") {
            [Environment]::GetEnvironmentVariables($level).GetEnumerator() | % {
              # For Path variables, append the new values, if they're not already in there
              if ($_.Name -Match 'Path$') {
                $_.Value = ($((Get-Content "Env:$($_.Name)") + ";$($_.Value)") -Split ';' | Select -Unique) -Join ';'
              }
              $_
            } | Set-Content -Path { "Env:$($_.Name)" }
          }
        }
        Install-Binary -Url "https://uc0b5042a867b0dd2ecb72709054.dl.dropboxusercontent.com/cd/0/get/BZ70yr3s9ueFVomK36jJQjl2EcEQJ53wJa3HqL789wLo89DmebxLlPpHIuOoN6PchSY4V3gipL-bB6_E_b8BcmLpI95m-vJCxIH0LV5py6ht4wcd3WA3IBpOoZJWVNyyQ60Eik6JkA6OxF_zVxEkIHyW/file?_download_id=4517999254277389500998386983442500856237685625217239665757985938235&_notify_domain=www.dropbox.com&dl=1" -Name "installer.exe" -ArgumentList ("-q")
        Update-EnvironmentVariables
        # Reset Path and environment
        echo "$env:Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
        Get-ChildItem Env: | % { echo "$($_.Name)=$($_.Value)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append }

    - uses: actions/checkout@v2

    - name: Resolve
      run: swift package -v resolve 

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v -Xswiftc -DENABLE_TESTING
