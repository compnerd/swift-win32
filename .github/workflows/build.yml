name: build

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.swift'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - branch: swift-5.4.3-release
            tag: 5.4.3-RELEASE
            options: '-Xmanifest -use-ld=link -Xswiftc -use-ld=link'

          - branch: swift-5.5.3-release
            tag: 5.5.3-RELEASE
            options: '-Xmanifest -use-ld=link -Xswiftc -use-ld=link'

          - branch: swift-5.6.3-release
            tag: 5.6.3-RELEASE
            options: ''

          - branch: swift-5.7.3-release
            tag: 5.7.3-RELEASE
            options: ''

          - branch: swift-5.8-release
            tag: 5.8-RELEASE
            options: ''

          - branch: development
            tag: DEVELOPMENT-SNAPSHOT-2023-04-01-a
            options: ''

    name: Swift ${{ matrix.tag }}

    steps:
    - uses: compnerd/gha-setup-swift@main
      with:
        tag: ${{ matrix.tag }}
        branch: ${{ matrix.branch }}

    - uses: actions/checkout@v3

    - name: Build
      run: swift build -v ${{ matrix.options }}

    - name: Run tests
      run: swift test -v -Xswiftc -DENABLE_TESTING ${{ matrix.options }}
